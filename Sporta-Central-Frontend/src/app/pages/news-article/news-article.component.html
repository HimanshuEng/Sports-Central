<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        
        .slideshow {
            position: relative;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
        }
        
        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: none;
        }
        
        .slides img:first-child {
            display: block;
        }
        
        .content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .news {
            flex: 7; 
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .news h2 {
            border-bottom: 2px solid var(--header-color);
            padding-bottom: 10px;
        }
        
        #newsContainer {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* Single column layout */
            gap: 15px;
        }
        
        #newsContainer div {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: white;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* Sidebar: occupies less space */
        
        .sidebar h3 {
            margin-bottom: 10px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar ul li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        
        button {
            background: var(--button-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .dark-mode {
            --background: var(--dark-background);
            --text-color: var(--dark-text-color);
            --header-color: #333;
            --button-color: #666;
        }
        .hidden {
            display: none;
        }
        
        .articles {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .articles h2 {
            border-bottom: 2px solid var(--header-color);
            padding-bottom: 10px;
        }
        
        #articlesContainer {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        #articlesContainer div {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: white;
            text-align: left;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        form input, form textarea, form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        form button {
            background: var(--header-color);
            color: white;
            cursor: pointer;
        }
        /* Dropdown menu styles */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #0d1e38;
            border: 1px solid #f78c40;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1000;
        }
        
        .dropdown-menu button {
            display: block;
            background: none;
            border: none;
            color: #f4f4f4;
            padding: 10px 20px;
            text-align: left;
            cursor: pointer;
            width: 100%;
        }
        
        .dropdown-menu button:hover {
            background-color: #f78c40;
            color: #0d1e38;
        }
        
        /* Show the menu when it's active */
        .dropdown-menu.active {
            display: block;
        }
        
        /* Add margin to prevent overlap */
        .nav-btn + .dropdown-menu {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
        }
        
        .popup-content {
            position: relative;
            text-align: center;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .event {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        
    
    </style>
</head>
<body>
    <header>
        <li><button class="nav-btn" data-sport="cricket">SPORTS CENTRAL</button></li>
        <nav class="navbar">
            <ul>
                
                <li><button class="nav-btn" data-sport="cricket">Cricket</button></li>
                <li><button class="nav-btn" data-sport="football">Football</button></li>
                <li><button class="nav-btn" data-sport="badminton">Badminton</button></li>
                <li>
                    <button class="nav-btn" id="othersButton">Others</button>
                    <div id="dropdownMenu" class="dropdown-menu hidden">
                        <button class="dropdown-item" data-sport="hockey">Hockey</button>
                        <button class="dropdown-item" data-sport="kabaddi">Kabaddi</button>
                        <button class="dropdown-item" data-sport="swimming">Swimming</button>
                        <button class="dropdown-item" data-sport="rugby">Rugby</button>
                    </div>
                </li>
                <li>
                    <a href="article.html">
                        <button id="articlesBtn">Articles</button>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="header-right">
            <button id="darkModeToggle">ðŸŒ™</button>
            <button id="languageToggle">English</button>
            <button id="onThisDayBtn">On This Day</button>
        </div>
    </header>

    <main>
        <section class="slideshow">
            <div class="slides">
                <img src="https://i.pinimg.com/736x/72/78/4b/72784bb6f10ca526a0e14c8b0ba161b6.jpg" alt="Sports Image 1" class="active">
            </div>
        </section>

        <section class="content" id="newsSection">
            <div class="news">
                <h2 id="sportTitle">Latest News</h2>
                <div id="newsContainer"></div>
            </div>
        </section>
    </main>

    <!-- Popup -->
    <div id="onThisDayPopup" class="popup hidden">
        <div class="popup-content">
            <button id="closePopupBtn" class="close-btn">âœ–</button>
            <h2>On This Day</h2>
            <div id="onThisDayContent">Loading...</div>
        </div>
    </div>

   
    <!-- <script src="script.js"></script> -->
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const darkModeToggle = document.getElementById("darkModeToggle");
        const languageToggle = document.getElementById("languageToggle");
        const navButtons = document.querySelectorAll(".nav-btn");
        const sportTitle = document.getElementById("sportTitle");
        const newsContainer = document.getElementById("newsContainer");
        const body = document.body;
    
        // Dark Mode Toggle
        darkModeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            darkModeToggle.textContent = body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
        });
    
        // Language Toggle
        languageToggle.addEventListener("click", () => {
            const language = languageToggle.textContent === "English" ? "à¤¹à¤¿à¤‚à¤¦à¥€" : "English";
            languageToggle.textContent = language;
        });
    
        // Slideshow
        const slides = document.querySelectorAll(".slides img");
        let currentSlide = 0;
    
        const showSlide = () => {
            slides.forEach((slide, index) => {
                slide.classList.toggle("active", index === currentSlide);
            });
            currentSlide = (currentSlide + 1) % slides.length;
        };
        setInterval(showSlide, 3000);
        showSlide();
    
        // Fetch and Display News
        const apiKey = "b46694ce246f4b568d8e8eb22a93d516"; 
    
        const fetchNews = async (category = "sports") => {
            sportTitle.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} News`;
            const response = await fetch(`https://newsapi.org/v2/everything?q=${category}&apiKey=${apiKey}`);
            const data = await response.json();
    
            newsContainer.innerHTML = data.articles.map(article => `
                <div>
                    <h3>${article.title}</h3>
                    <p>${article.description}</p>
                    <a href="${article.url}" target="_blank">Read More</a>
                </div>
            `).join("");
    
            topRatedNews.innerHTML = data.articles.slice(0, 5).map(article => `<li>${article.title}</li>`).join("");
            mostViewedNews.innerHTML = data.articles.slice(5, 10).map(article => `<li>${article.title}</li>`).join("");
        };
    
        // Handle Navigation Button Click
        navButtons.forEach(button => {
            button.addEventListener("click", () => {
                const sport = button.dataset.sport;
                const category = sport === "others" ? "Hockey" : sport;
                fetchNews(category);
            });
    
        });
        navButtons.forEach(button => {
            button.addEventListener("click", () => {
                const sport = button.dataset.sport;
                const category = sport === "SPORTS CENTRAL" ? "sports" : sport;
                fetchNews(category);
            });
    
        // Load Default News
        fetchNews();
        // Toggle dropdown menu visibility
        othersButton.addEventListener('click', () => {
            // Toggle the "active" class for the dropdown menu
            dropdownMenu.classList.toggle('active');
        });
    
        // Add event listener to dropdown menu buttons
        dropdownMenu.addEventListener('click', (event) => {
            if (event.target.matches('.dropdown-item')) {
                const sport = event.target.dataset.sport;
                if (sport) {
                    fetchNews(sport);
                    dropdownMenu.classList.remove('active'); // Close the dropdown menu
                }
            }
        });
        document.addEventListener("DOMContentLoaded", () => {
        const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
        const navbar = document.querySelector(".navbar");
    
        // Toggle navbar visibility on mobile
        mobileMenuBtn.addEventListener("click", () => {
            navbar.classList.toggle("active");
        });
    });
    
    });
    });
    
    
</script>
